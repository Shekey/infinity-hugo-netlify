{{ $coll := .Site.GetPage "hero" }}

<section id="home">

  <div class="overlay"></div>

  <div class="home-content-table">
    <div class="home-content-tablecell">
      <div class="row">
        <div class="col-twelve">

          <h3 class="animate-intro">{{ $coll.Params.we_are_who}}.</h3>
          <h1 class="animate-intro">{{ $coll.Params.title | safeHTML }}</h1>

          <div class="more animate-intro">
            <a class="smoothscroll button stroke" href="#about">{{ $coll.Params.button_text }}</a>
          </div>

        </div> <!-- end col-twelve -->
      </div> <!-- end row -->
    </div> <!-- end home-content-tablecell -->
  </div> <!-- end home-content-table -->

  <ul class="home-social-list">

    {{ range $coll.Params.social_icons }}
    <li class="animate-intro">
      <a href="{{ .url }}"><i class="{{ .class }}"></i></a>
    </li>
    {{ end }}
  </ul> <!-- end home-social-list -->

  <div class="scrolldown">
    <a href="#about" class="scroll-icon smoothscroll">
      Scroll Down
      <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
    </a>
  </div>
</section> <!-- end home -->

{{ $coll := .Site.GetPage "about" }}

<section id="about">
  <div class="row about-wrap">
    <div class="col-full">
      <div class="about-profile-bg"></div>

      <div class="intro">
        <h3 class="animate-this">{{ $coll.Params.Title }} </h3>
        <p class="lead animate-this">{{ $coll.Params.subtitle | safeHTML }}</p>
      </div>

    </div> <!-- end col-full  -->
  </div> <!-- end about-wrap  -->

</section> <!-- end about -->
